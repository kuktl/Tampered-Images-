<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
    background-image: url('1746017.jpg'); /* Replace 'your-image-path.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif; /* Example font-family */
    margin: 0;
    padding: 0;
}

.login-container {
    background-color: rgba(255, 255, 255, 0.8); /* Example background color with opacity */
    padding: 20px;
    border-radius: 10px;
    margin: auto;
    width: 300px;
    margin-top: 100px; /* Adjust as needed */
    text-align: center;
}

/* Add other styles as needed */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .or-separator {
            margin: 10px 0;
            color: #aaa;
        }

        .or-separator hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 0;
        }

        .social-login-icons {
            margin-top: 20px;
        }

        .social-login-icons a {
            display: inline-block;
            margin: 0 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
            color: #fff;
        }

        /* Styling for specific social login icons */
        .social-login-icons a.google-btn {
            background-color: #DB4437; /* Google red */
        }

        .social-login-icons a.facebook-btn {
            background-color: #3b5998; /* Facebook blue */
        }

        .social-login-icons a.twitter-btn {
            background-color: #1DA1F2; /* Twitter blue */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>sign up</h2>
        <!-- Login form -->
        <form id="login-form">
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" class="login-btn" value="sign up">
        </form>
        <div class="or-separator">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <!-- Social login buttons -->
        <div class="social-login-icons">
            <a href="google-login.html" class="google-btn"><i class="fab fa-google"></i></a>
            <a href="facebook-login.html" class="facebook-btn"><i class="fab fa-facebook"></i></a>
            <a href="twitter-login.html" class="twitter-btn"><i class="fab fa-twitter"></i></a>
            <!-- Add additional social login buttons here -->
        </div>
        <p>If you already have an account? <a href="login.html"> Login</a></p>
        
        <!-- Home page link -->
        <p><a href="htmil.html">Home</a></p>
    </div>
</body>
</html>
